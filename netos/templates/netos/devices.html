<!-- templates/netos/loginWeb.html -->
<html>
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'resources/favicon.PNG' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'netos/style.css' %}"/>
    <title>NetOS</title>
</head>
<body>
{% if not user.is_authenticated %}

    <meta http-equiv="refresh" content="0; url=/login"/>

{% else %}

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a href="/"><img src="/static/resources/logo.PNG" height="60"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'netos:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">IP reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Devices list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Network</a>
                    </li>
                </ul>
                <form class="d-flex">
                          <span class="navbar-text">
                              You're sign in as: <b>{{ user.username }}</b>
                          </span>
                    <a type="button" class="btn" href="{% url 'netos:logout' %}">Sign out</a>
                </form>
            </div>
        </div>
    </nav>

{% endif %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
</script>
</html>
