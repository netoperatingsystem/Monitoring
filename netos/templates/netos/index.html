<!-- templates/netos/index.html -->
<html>
  <head>
      {% load static %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'netos/style.css' %}"/>
  </head>

  <body>
    <h1>Aplikacja netOS!</h1>
      {% if messages %}
        <ul>
        {% for komunikat in messages %}
           <li>{{ komunikat|capfirst }}</li>
        {% endfor %}
        </ul>
      {% endif %}

      {% if not user.is_authenticated %}
          <a type="button" class="btn" href="{% url 'netos:login' %}">Zaloguj się</a>
      {% else %}
        <p>Jesteś zalogowany jako {{ user.username }}</p>
          <a type="button" class="btn" href="{% url 'netos:logout' %}">Wyloguj</a>
      {% endif %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
          crossorigin="anonymous">
  </script>
  </body>
</html>
